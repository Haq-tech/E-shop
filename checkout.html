<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Checkout your items">
  <title>Checkout - E-Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Navigation (same as index.html) -->
  <nav class="sticky top-0 bg-white dark:bg-gray-800 shadow-md z-50">...</nav>

  <!-- Checkout -->
  <section class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Form -->
      <div class="w-full md:w-2/3">
        <form id="checkoutForm">
          <div class="mb-4">
            <label for="fullName" class="block text-sm font-medium">Full Name</label>
            <input type="text" id="fullName" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium">Phone Number</label>
            <input type="tel" id="phone" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
          </div>
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium">Delivery Address</label>
            <input type="text" id="address" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
          </div>
          <div class="mb-4">
            <label for="state" class="block text-sm font-medium">State</label>
            <select id="state" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
              <option value="Lagos">Lagos ($10)</option>
              <option value="Abuja">Abuja ($15)</option>
              <option value="Kano">Kano ($20)</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="city" class="block text-sm font-medium">City</label>
            <input type="text" id="city" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" required>
          </div>
          <div class="mb-4">
            <label for="coupon" class="block text-sm font-medium">Coupon Code</label>
            <input type="text" id="coupon" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" placeholder="e.g., SHOP10">
          </div>
          <div class="mb-4">
            <label for="giftWrap" class="flex items-center">
              <input type="checkbox" id="giftWrap" class="mr-2"> Gift Wrap ($5)
            </label>
          </div>
          <div class="mb-4">
            <label for="paymentProof" class="block text-sm font-medium">Upload Payment Proof</label>
            <input type="file" id="paymentProof" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          </div>
          <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Place Order</button>
        </form>
      </div>
      <!-- Order Summary -->
      <div class="w-full md:w-1/3 bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="text-xl font-bold mb-4">Order Summary</h3>
        <div id="orderSummary" class="space-y-2">
          <!-- Populated by JS -->
        </div>
        <p class="mt-4">Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Shipping: <span id="shippingFee">$0.00</span></p>
        <p>Gift Wrap: <span id="giftWrapFee">$0.00</span></p>
        <p class="text-xl font-bold">Total: <span id="orderTotal">$0.00</span></p>
      </div>
    </div>
  </section>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg">
      <h3 class="text-xl font-bold">Order Placed!</h3>
      <p>Your order ID is <span id="orderId"></span>.</p>
      <a href="/" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded">Continue Shopping</a>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
