<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your shopping cart">
  <title>Cart - E-Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Navigation (same as index.html) -->
  <nav class="sticky top-0 bg-white dark:bg-gray-800 shadow-md z-50">...</nav>

  <!-- Cart -->
  <section class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div id="cartItems" class="space-y-4">
      <!-- Cart items populated by JS -->
    </div>
    <div class="mt-6 flex justify-between">
      <p class="text-xl font-bold">Total: <span id="cartTotal">$0.00</span></p>
      <button id="clearCart" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Clear Cart</button>
    </div>
    <a href="checkout.html" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Proceed to Checkout</a>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
